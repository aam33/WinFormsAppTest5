<!DOCTYPE html>
<html>
<head>
    <title>Spotify Player</title>
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1"></script>
    <script>
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
            document.getElementById('debug').innerText = "Spotify IFrame API Ready";
            let element = document.getElementById('embed-iframe');
            let options = {
                uri: 'PLACEHOLDER'
            };
            let callback = (EmbedController) => {
                document.getElementById('debug').innerText += "\nEmbedController Created";
                EmbedController.play();
            };
            IFrameAPI.createController(element, options, callback);
        };
    </script>
</head>
<body>
    <div id="embed-iframe"></div>
    <div id="debug" style="white-space: pre-wrap;"></div>
</body>
</html>
